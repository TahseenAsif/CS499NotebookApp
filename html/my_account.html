<!DOCTYPE html>
<html lang="en" id="site">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About</title>

        <link rel="stylesheet" href="../css/titleBar.css">
        <link rel="stylesheet" href="../css/my_account.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="titleBar titleBarStyle">
                <div class="windowTitle noSelect draggable">
                    CODESTONE
                </div>
                <div class="windowControls windowControlsStyle noSelect">
                    <button id="minimize">
                        <i class="fa-solid fa-window-minimize"></i>
                    </button>
                    <button id="maximize">
                        <i class="fa-solid fa-maximize"></i>
                    </button>
                    <button id="exit">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </div>

            </div>
        </div>
        <div class="account_main">
            <li id="nav">
                <a href="#" role="button" id="goBack">
                    <i class="fa-solid fa-arrow-left-long">Go Back</i>
                </a>
            </li>
            
        </div>
    </body>

    <script src="../js/my_account.js"></script>

</html>

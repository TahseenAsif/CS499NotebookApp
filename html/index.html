        <main class="main">
            <!-- left editor (default: text editor) -->
            <!-- <div class="editorFrame left-editor text">
                <nav class="editor-tab">
                    <ul class="tab-list">
                    </ul>
                </nav> -->

                <div class="editor">
                    <div id="navbar">
                        <select name="Fonts" id="fonts">
                            <option value="Monospace">Monospace</option>
                            <option value="Arial">Arial</option>
                            <option value="'Times New Roman'">Times New Roman</option>
                            <option value="Impact">Impact</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Cambria">Cambria</option>
                        </select>
                        <input type="color" id="fontColor"/>
                        <div class="dropdown">
                            <button class="navButton" id="highlight">
                                <i class="fa-solid fa-highlighter"></i>
                            </button>
                            <div class="dropdown-menu">
                                <div class="items" id="yellow">
                                    <i id="h" class="fa-solid fa-square-full fa-lg" style="color: #FFFF00;"></i>
                                </div>
                                <div class="items" id="none">
                                    <i id='h' class="fa-solid fa-ban fa-lg"></i>
                                </div>
                            </div>
                        </div>
                        <button class="navButton" id="bold">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button class="navButton" id="italic">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button class="navButton" id="underline">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
    
                    <div id="notepadContainer">
                        <div id="notepad">
                            <div class="lineNumbers">
                                <span>1</span>
                            </div>
                            <!-- <div id="verticalDots"></div> -->
                            <div class="textareaContainer">
                                <div class="textarea" contenteditable="true"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            <!-- </div> -->

            <!-- right editor (default: code editor) -->
            <!-- <div class="editor-frame right-editor code">
                <nav class="editor-tab">
                    <ul class="tab-list">
                    </ul>
                </nav> -->
                <div class="editor" id="code-editor">
                    <div style="color: white;">
                        <h1>Code Editor Part</h1>
                    </div>
                </div>
            </div>

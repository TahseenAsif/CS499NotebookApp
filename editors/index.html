<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <!-- left editor (default: text editor) -->
    <div class="editorFrame left text">
        <!-- <nav class="editor-tab">
            <ul class="tab-list">
            </ul>
        </nav> -->
        <div id="navbar">
            <select name="Fonts" id="fonts">
                <option value="Monospace">Monospace</option>
                <option value="Arial">Arial</option>
                <option value="'Times New Roman'">Times New Roman</option>
                <option value="Impact">Impact</option>
                <option value="Georgia">Georgia</option>
                <option value="Cambria">Cambria</option>
            </select>
            <select id="formatBlock" class="headers">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <input type="color" id="fontColor"/>
            <div class="dropdown">
                <button class="navButton" id="highlight">
                    <i class="fa-solid fa-highlighter"></i>
                </button>
                <div class="dropdown-menu">
                    <div class="items" id="yellow">
                        <i id="h" class="fa-solid fa-square-full fa-lg" style="color: #FFFF00;"></i>
                    </div>
                    <div class="items" id="none">
                        <i id='h' class="fa-solid fa-ban fa-lg"></i>
                    </div>
                </div>
            </div>
            <button class="navButton" id="bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button class="navButton" id="italic">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button class="navButton" id="underline">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button class="listButton" id="insertOrderedList">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button class="listButton" id="insertUnorderedList">
                <i class="fa-solid fa-list"></i>
            </button>
        </div>

        <div id="notepadContainer">
            <div id="notepad">
                <div class="lineNumbers">
                    <span>1</span>
                </div>
                <!-- <div id="verticalDots"></div> -->
                <div class="textareaContainer">
                    <div class="textarea" contenteditable="true"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="separator noSelect"></div>

    <!-- right editor (default: code editor) -->
    <div class="editorFrame right code">
        <!-- <nav class="editor-tab">
            <ul class="tab-list">
            </ul>
        </nav> -->
        <div style="color: white; background: black">
            <h1>Code Editor Part</h1>
        </div>
    </div>
</body>
</html>
